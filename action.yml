# action.yml
name: 'PR Codename Generator'
description: 'Generates a fun codename for a pull request and posts it as a comment.'
author: 'Your Name'

# Define the inputs for the action
inputs:
  adjectives:
    description: 'A comma-separated list of adjectives to use for the codename.'
    required: false
    default: 'Silent,Cosmic,Quantum,Hidden,Electric,Golden,Lunar,Crimson'
  nouns:
    description: 'A comma-separated list of nouns to use for the codename.'
    required: false
    default: 'Pancake,Jaguar,Llama,Storm,Voyager,River,Mirage,Tsunami'
  github-token:
    description: 'The GitHub token to use for posting comments.'
    required: true

# Add branding for the Marketplace
branding:
  icon: 'package'
  color: 'blue'

# Define how the action runs
runs:
  using: 'node16'
  main: 'dist/index.js'
